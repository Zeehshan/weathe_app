name: weather
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2


  # for state management
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1


  # For input fields validation
  formz: ^0.6.0

  # For condole messages
  logger: ^1.3.0

  # for routes navigate routes
  go_router: ^7.0.0

  # A Flutter Geocoding plugin which provides easy geocoding and reverse-geocoding features.
  geocoding: ^2.1.0

  # A Flutter geolocation plugin which provides easy access to platform specific location services
  geolocator: ^9.0.2

  # A powerful HTTP client for Dart/Flutter, which supports global configuration, 
  # interceptors, FormData, request cancellation, file uploading/downloading, 
  # timeout, and custom adapters etc.
  dio: ^5.1.2

  # Provides internationalization and localization facilities,
  # including message translation, plurals and genders, date/number
  # formatting and parsing, and bidirectional text.
  intl: ^0.18.1


  # fonts for the app 
  google_fonts: ^4.0.4

  # A flutter list that allows scrolling to a specific item in the list.
  scrollable_positioned_list: ^0.3.8

  # This package provides the IANA time zone database and time zone aware DateTime class, TZDateTime.
  timezone: ^0.9.2
  flutter_timezone: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  # For models from json data
  freezed: ^2.3.3
  build_runner: ^2.3.3
  json_serializable: ^6.6.2


  # for translation
  fast_i18n: ^5.12.6


  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/

